// 处理文件选择
function handleFileSelect(event) {
    const file = event.target.files[0];
    if (!file) return;
    
    // 验证文件类型
    if (!file.type.startsWith('image/')) {
        return;
    }
    
    // 验证文件大小（可选）
    const maxSize = 5 * 1024 * 1024; // 10MB
    if (file.size > maxSize) {
        return;
    }
    
    // 处理图片并上传
    processAndUploadImage(file);
}

// 处理图片并上传
async function processAndUploadImage(file) {
    try {
        // 1. 加载图片
        const image = await loadImage(file);
        
        // 2. 调整图片尺寸
        const resizedData = await resizeImage(image);
        
        // 3. 显示预览
        showPreview(resizedData);
        
        // 4. 上传图片
        await uploadImage(resizedData.blob, "0x111111111111111111111111111111.png");
        
    } catch (error) {
        console.error('处理图片失败:', error);
    }
}

// 加载图片
function loadImage(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        const img = new Image();
        
        reader.onload = function(e) {
            img.onload = () => resolve(img);
            img.onerror = () => reject(new Error('图片加载失败'));
            img.src = e.target.result;
        };
        
        reader.onerror = () => reject(new Error('读取文件失败'));
        reader.readAsDataURL(file);
    });
}

// 调整图片尺寸
function resizeImage(image) {
    return new Promise((resolve, reject) => {
        try {
            // 验证图片是否有效
            if (!image.complete || image.naturalWidth === 0) {
                reject(new Error('图片无效或未加载完成'));
                return;
            }
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // 获取原始尺寸
            const originalWidth = image.naturalWidth || image.width;
            const originalHeight = image.naturalHeight || image.height;
            
            // 计算缩放比例
            let width = originalWidth;
            let height = originalHeight;
            
            if (width > MAX_WIDTH || height > MAX_HEIGHT) {
                const ratio = Math.min(
                    MAX_WIDTH / width,
                    MAX_HEIGHT / height
                );
                width = Math.floor(width * ratio);
                height = Math.floor(height * ratio);
            }
            
            // 设置canvas尺寸
            canvas.width = width;
            canvas.height = height;
            
            // 绘制调整后的图片
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
            ctx.drawImage(image, 0, 0, width, height);
            
            // 转换为Blob（使用JPEG格式，质量80%，文件更小）
            canvas.toBlob((blob) => {
                if (!blob) {
                    reject(new Error('转换为Blob失败'));
                    return;
                }
                
                resolve({
                    blob: blob,
                    width: width,
                    height: height,
                    originalWidth: originalWidth,
                    originalHeight: originalHeight,
                    url: URL.createObjectURL(blob)
                });
                
            }, 'image/jpeg', 0.8); // 可以改为 'image/png' 如果需要透明背景
            
        } catch (error) {
            reject(new Error(`调整图片尺寸失败: ${error.message}`));
        }
    });
}

// 显示预览
function showPreview(resizedData) {

}

// 格式化文件大小
function formatFileSize(bytes) {
    if (bytes === 0) return '0 Bytes';
    
    const k = 1024;
    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
    const i = Math.floor(Math.log(bytes) / Math.log(k));
    
    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
