        // Ê†ºÂºèÂåñÂú∞ÂùÄ‰∏∫Ââç6Âêé6
        function formatAddress(address) {
            if (!address) return '';
            return address.substring(0, 6) + '‚Ä¶' + address.substring(address.length - 6);
        }

        // Ê†ºÂºèÂåñ‰ΩôÈ¢ù‰∏∫ 6 ‰ΩçÊúâÊïàÊï∞Â≠ó
        function formatBalance(balance) {
            if (!balance) return '0';

            let num = parseFloat(balance);
            if (num === 0) return '0';

            let result = num.toPrecision(6);
            result = result.replace(/\.?0*$/, '');

            return result;
        }
