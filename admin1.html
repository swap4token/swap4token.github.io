            border-radius: 10px;
            font-size: 15px;
            color: #333;
            font-family: monospace;
            transition: border 0.2s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #6c2bd9;
            box-shadow: 0 0 0 4px rgba(108, 43, 217, 0.1);
        }
        
        .form-textarea {
            width: 100%;

            border-radius: 10px;
            font-size: 15px;
            color: #333;
            min-height: 90px;
            resize: vertical;

        .form-textarea:focus {

            border-color: #6c2bd9;

        }

        /* ËØ¥ÊòéÊñáÂ≠ó */

        /* Tab Ê†áÁ≠æ */
        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 6px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            transition: all 0.2s;
        }

        .tab:hover {
            background-color: #f9f7ff;
            color: #6c2bd9;
        }

        .tab.active {
            background: linear-gradient(135deg, #4a2380, #6c2bd9);
            color: white;
        }

        .tab-content {

        }

        .tab-content.active {

        }

            align-items: center;

            border-bottom: 1px solid #eee;
        }

        .balance-row:last-child {
            border-bottom: none;
        }

        .balance-label {
            font-size: 14px;
            color: #666;
        }

        .balance-value {
            font-size: 16px;
            font-weight: 600;
            color: #6c2bd9;
        }

        .balance-value.warning {

        }

        .btn {

            border: none;
            padding: 13px;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            font-weight: 500;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(74, 35, 128, 0.25);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .value-highlight {
            color: #6c2bd9;
            font-weight: bold;
        }
        .value-success {
            color: #34c759;
            font-weight: bold;
        }
        .value-warning {
            color: #ff6b6b;
            font-weight: bold;
        }
    </style>
</head>
